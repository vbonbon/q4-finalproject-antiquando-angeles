<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register or Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input {
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .toggle-link {
      text-align: center;
      margin-top: 10px;
      color:#ffc0cb ;
      cursor: pointer;
      text-decoration: underline;
    }
    .message {
      text-align: center;
      color: pink;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Register</h2>
    

    <!-- Registration Form -->
    <form id="register-form" class="active">
      <input type="text" id="reg-name" placeholder="Full Name" required />
      <input type="email" id="reg-email" placeholder="Email" required />
      <input type="password" id="reg-password" placeholder="Password" required />
      <button type="button" onclick="register()">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="button" onclick="login()">Login</button>
    </form>

    <div class="toggle-link" onclick="toggleForms()">Already have an account? Log in</div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const formTitle = document.getElementById('form-title');
    const toggleLink = document.querySelector('.toggle-link');
    const message = document.getElementById('message');

    function toggleForms() {
      registerForm.classList.toggle('active');
      loginForm.classList.toggle('active');
      message.textContent = '';
      if (registerForm.classList.contains('active')) {
        formTitle.textContent = "Register";
        toggleLink.textContent = "Already have an account? Log in";
      } else {
        formTitle.textContent = "Login";
        toggleLink.textContent = "Don't have an account? Register";
      }
    }

    function register() {
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      // Save to localStorage (simulated user database)
      localStorage.setItem('user', JSON.stringify({ name, email, password }));
      message.textContent = "Registration successful! You can now log in.";
      toggleForms();
    }

    function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      const storedUser = JSON.parse(localStorage.getItem('user'));

      if (storedUser && storedUser.email === email && storedUser.password === password) {
         message.innerHTML = `Welcome back, ${storedUser.name}! <br><a href="/home.html">Proceed to Home</a>`;
    message.style.color = "green";
      } else {
        message.textContent = "Invalid email or password.";
        message.style.color = "red";
      }
    }
  </script>
</body>
</html>
